<html>

<head>
    <title>AJAX Practice</title>
</head>

<body>
    <h1></h1>
    <p id="msgHolder"> </p>
    <p id="details"></p>
    <button id="btnGetData">Get Data</button>
    <script>
        let btn = document.querySelector('#btnGetData');
        btn.addEventListener('click', function () {

            let msgHolder = document.querySelector('#msgHolder');
            msgHolder.innerHTML = "Please wait, loading...";
            let todo_id = prompt("Please enter option:");
            fetch('http://localhost/post/kidsitter/asitter.php?job_id=19')
                .then(response => response.json())
                .then(myObj => {
                    //msgHolder.innerHTML = JSON.stringify(myObj);
                    msgHolder.innerHTML = myObj.status;
                    document.querySelector('#details').innerHTML = myObj.content[0].id;

                });


        });

    </script>
</body>

</html>
